<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 MP3 Player</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .player-container {
      width: 350px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      text-align: center;
      overflow: hidden;
    }

    .album-cover {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .song-info {
      padding: 10px;
    }

    .song-info h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .song-info p {
      margin: 5px 0 0;
      color: #555;
      font-size: 14px;
    }

    .progress-container {
      width: 90%;
      margin: 10px auto;
    }

    input[type="range"] {
      width: 100%;
      cursor: pointer;
      appearance: none;
      height: 5px;
      background: #007BFF;
      border-radius: 5px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px 0;
    }

    .controls button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: #007BFF;
      transition: color 0.3s;
    }

    .controls button:hover {
      color: #0056b3;
    }

    .playlist {
      max-height: 150px;
      overflow-y: auto;
      text-align: left;
      padding: 10px;
      margin: 0;
      list-style: none;
    }

    .playlist li {
      display: flex;
      align-items: center;
      padding: 5px;
      cursor: pointer;
    }

    .playlist li img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 5px;
    }

    .playlist li:hover {
      background-color: #f4f4f4;
    }

    .playlist li.active {
      font-weight: bold;
      color: #007BFF;
    }

    .playlist::-webkit-scrollbar {
      width: 5px;
    }

    .playlist::-webkit-scrollbar-thumb {
      background: #007BFF;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <img src="https://via.placeholder.com/350x200" alt="Album Cover" class="album-cover" id="albumCover">
    <div class="song-info">
      <h3 id="songTitle">Bölüm 1</h3>
      <p id="songArtist">Ahmet Hamdi Tanpınar</p>
    </div>
    <div class="progress-container">
      <input type="range" id="progressBar" value="0" max="100">
      <div>
        <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
      </div>
    </div>
    <div class="controls">
      <button id="prevButton">⏮</button>
      <button id="playButton">▶️</button>
      <button id="nextButton">⏭</button>
    </div>
    <ul class="playlist" id="playlist">
      <li data-src="https://audios.tmgrup.com.tr/724_dinle/2022/12/28/1672224279953.m4a" 
          data-title="Bölüm 1" 
          data-artist="Ahmet Hamdi Tanpınar" 
          data-cover="https://via.placeholder.com/350x200">
        <img src="https://via.placeholder.com/40" alt="Cover"> Bölüm 1
      </li>
      <li data-src="https://audios.tmgrup.com.tr/724_dinle/2022/12/28/1672225224448.m4a" 
          data-title="Bölüm 2" 
          data-artist="Ahmet Hamdi Tanpınar" 
          data-cover="https://via.placeholder.com/350x200">
        <img src="https://via.placeholder.com/40" alt="Cover"> Bölüm 2
      </li>
    </ul>
    <audio id="audioPlayer"></audio>
  </div>

  <script>
    const audioPlayer = document.getElementById('audioPlayer');
    const playButton = document.getElementById('playButton');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const progressBar = document.getElementById('progressBar');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const albumCover = document.getElementById('albumCover');
    const songTitle = document.getElementById('songTitle');
    const songArtist = document.getElementById('songArtist');
    const playlist = document.getElementById('playlist');

    let currentIndex = 0;
    const songs = Array.from(playlist.children);

    function loadSong(index) {
      const song = songs[index];
      audioPlayer.src = song.dataset.src;
      albumCover.src = song.dataset.cover;
      songTitle.textContent = song.dataset.title;
      songArtist.textContent = song.dataset.artist;
      songs.forEach(s => s.classList.remove('active'));
      song.classList.add('active');
    }

    function playSong() {
      audioPlayer.play();
      playButton.textContent = '⏸';
    }

    function pauseSong() {
      audioPlayer.pause();
      playButton.textContent = '▶️';
    }

    function formatTime(time) {
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60).toString().padStart(2, '0');
      return `${minutes}:${seconds}`;
    }

    function updateProgress() {
      progressBar.value = (audioPlayer.currentTime / audioPlayer.duration) * 100 || 0;
      currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
    }

    function setProgress(e) {
      const newTime = (e.target.value / 100) * audioPlayer.duration;
      audioPlayer.currentTime = newTime;
    }

    playButton.addEventListener('click', () => {
      if (audioPlayer.paused) {
        playSong();
      } else {
        pauseSong();
      }
    });

    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      loadSong(currentIndex);
      playSong();
    });

    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % songs.length;
      loadSong(currentIndex);
      playSong();
    });

    playlist.addEventListener('click', (e) => {
      const clickedSong = e.target.closest('li');
      if (clickedSong) {
        currentIndex = songs.indexOf(clickedSong);
        loadSong(currentIndex);
        playSong();
      }
    });

    progressBar.addEventListener('input', setProgress);
    audioPlayer.addEventListener('timeupdate', updateProgress);
    audioPlayer.addEventListener('loadedmetadata', () => {
      durationEl.textContent = formatTime(audioPlayer.duration);
    });

    loadSong(currentIndex);
  </script>
</body>
</html>
